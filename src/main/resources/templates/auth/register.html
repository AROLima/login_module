<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Autenticação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow" style="width: 100%; max-width: 400px;">
            <div class="card-header text-center bg-success text-white">
                <h4><i class="fas fa-user-plus me-2"></i>Cadastro</h4>
            </div>
            <div class="card-body">
                <!-- Mensagem de sucesso -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Mensagem de erro -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <form th:action="@{/auth/register}" method="post" th:object="${form}">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-1"></i>Nome Completo
                        </label>
                        <input type="text" 
                               class="form-control" 
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                               id="name" 
                               th:field="*{name}"
                               placeholder="Seu nome completo" 
                               required>
                        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                            <span th:errors="*{name}"></span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>Email
                        </label>
                        <input type="email" 
                               class="form-control" 
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                               id="email" 
                               th:field="*{email}"
                               placeholder="seu@email.com" 
                               required>
                        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                            <span th:errors="*{email}"></span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Senha
                        </label>
                        <input type="password" 
                               class="form-control" 
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                               id="password" 
                               th:field="*{password}"
                               placeholder="Mínimo 8 caracteres" 
                               minlength="8"
                               required>
                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                            <span th:errors="*{password}"></span>
                        </div>
                        <div class="form-text">A senha deve ter pelo menos 8 caracteres.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock me-1"></i>Confirmar Senha
                        </label>
                        <input type="password" 
                               class="form-control" 
                               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                               id="confirmPassword" 
                               th:field="*{confirmPassword}"
                               placeholder="Digite a senha novamente" 
                               minlength="8"
                               required>
                        <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback">
                            <span th:errors="*{confirmPassword}"></span>
                        </div>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus me-2"></i>Cadastrar
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <a th:href="@{/auth/login}" class="text-decoration-none">
                        <i class="fas fa-sign-in-alt me-1"></i>Já tenho conta
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
