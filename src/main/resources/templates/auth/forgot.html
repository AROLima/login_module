<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha - Sistema de Autenticação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow" style="width: 100%; max-width: 400px;">
            <div class="card-header text-center bg-warning text-dark">
                <h4><i class="fas fa-key me-2"></i>Recuperar Senha</h4>
            </div>
            <div class="card-body">
                <p class="text-muted text-center mb-4">
                    Digite seu email para receber o link de recuperação de senha.
                </p>
                
                <form th:action="@{/auth/forgot}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>Email
                        </label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email"
                               placeholder="seu@email.com" 
                               required>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-paper-plane me-2"></i>Enviar Link
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <a th:href="@{/auth/login}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Voltar ao login
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
